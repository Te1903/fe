<h2>XIN CHÀO THU NGÂN!</h2>
<p>Chọn bàn cần thanh toán!</p>

<!-- DANH SÁCH BÀN -->
<div id="cashier-tables" class="tables-grid"></div>



<!-- DANH SÁCH BÀN -->
<div id="cashier-tables" class="tables-grid"></div>

    <!-- DANH SÁCH BÀN -->
    <div id="cashier-tables" class="tables-grid"></div>


    <!-- POPUP THANH TOÁN -->
    <div id="bill-popup" class="bill-popup hide">
        <div class="bill-box">

            <h3>Hóa đơn bàn <span id="bill-table"></span></h3>

            <div id="bill-items" class="bill-items"></div>

            <div class="bill-total">
                <p>Tổng tiền: <span id="bill-total">0 đ</span>
            </div>

            <label>Phương thức thanh toán:</label>
            <select class="payment-method">
                <option value="cash">Tiền mặt</option>
                <option value="bank">Chuyển khoản</option>
            </select>

            <label>Tiền khách đưa:</label>
            <input id="customer-money" type="number" placeholder="Nhập số tiền...">

            <p>Tiền thừa: <b id="change-amount">0 đ</b></p>
            <p style="margin-top:10px;">Xin cảm ơn quý khách!</p>

            <div class="bill-actions">
                <button id="confirm-pay">Xác nhận thanh toán</button>
                <button onclick="closeBill()">Đóng</button>
            </div>

        </div>
    </div>
