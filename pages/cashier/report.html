<div class="cashier-report">

    <h2 class="report-title">TỔNG KẾT DOANH THU</h2>
      <link rel="stylesheet" href="report.css">

<div class="report-page">
<div class="cashier-menu-wrapper">

    </div>
</div>
    <!-- BÁO CÁO CUỐI NGÀY -->
    <div class="report-box">
        <h3>Báo cáo cuối ngày</h3>

        <div class="report-grid">
            <div>
                <label>Ngày tạo</label>
                <p id="rDate">--/--/----</p>
            </div>

            <div>
                <label>Người lập</label>
                <p id="rCreator">Thu ngân</p>
            </div>

            <div>
                <label>Ngày bán</label>
                <p id="rSaleDate">--/--/----</p>
            </div>
        </div>
    </div>

    <!-- THU CHI -->
    <div class="report-box">
        <h3>Tổng kết thu – chi</h3>

        <div class="report-grid">
            <div>
                <label>Tổng thu</label>
                <p id="rIncome" class="green">0 đ</p>
            </div>

            <div>
                <label>Tổng chi</label>
                <p id="rOutcome" class="red">0 đ</p>
            </div>

            <div>
                <label>Thu – Chi</label>
                <p id="rBalance" class="bold">0 đ</p>
            </div>
        </div>
    </div>

    <!-- PHƯƠNG THỨC THANH TOÁN -->
    <div class="report-box">
        <h3>Phương thức thanh toán</h3>

        <div class="report-grid">
            <div>
                <label>Tiền mặt</label>
                <p id="rCash">0 đ</p>
            </div>

            <div>
                <label>Chuyển khoản</label>
                <p id="rBank">0 đ</p>
            </div>
        </div>
    </div>

    <!-- TỔNG KẾT BÁN HÀNG -->
    <div class="report-box">
        <h3>Tổng kết bán hàng</h3>

        <div class="report-grid">
            <div>
                <label>Tổng đơn hàng</label>
                <p id="rOrders">0</p>
            </div>

            <div>
                <label>Doanh thu ước tính</label>
                <p id="rRevenue">0 đ</p>
            </div>
        </div>
    </div>

    <!-- HỦY MÓN -->
    <div class="report-box">
        <h3>Hủy món</h3>

        <div class="report-grid">
            <div>
                <label>Số lượng món hủy</label>
                <p id="rCancelCount">0</p>
            </div>

            <div>
                <label>Giá trị món hủy</label>
                <p id="rCancelValue" class="red">0 đ</p>
            </div>
        </div>
    </div>
  <button class="back-btn" onclick="goBack()">
      ⬅ Quay lại
  </button>
</div>

<script src="../../js/cashier-report.js"></script>
<script>
function goBack() {
    window.location.href = "index.html"; // quay về trang thu ngân
}
</script>
