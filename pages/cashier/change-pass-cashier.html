<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Đổi mật khẩu</title>
  <link rel="stylesheet" href="../../../styles/account.css">
</head>

<body class="acc-page">

  <div class="acc-container">
    <h2 class="acc-title">Đổi mật khẩu</h2>

    <div class="acc-box">

      <div class="acc-row">
        <label>Mật khẩu hiện tại:</label>
        <input id="oldPass" type="password" placeholder="Nhập mật khẩu cũ">
      </div>

      <div class="acc-row">
        <label>Mật khẩu mới:</label>
        <input id="newPass" type="password" placeholder="Nhập mật khẩu mới">
      </div>

      <div class="acc-row">
        <label>Nhập lại mật khẩu:</label>
        <input id="confirmPass" type="password" placeholder="Nhập lại mật khẩu mới">
      </div>

      <button id="btnChange" class="btn-change">Đổi mật khẩu</button>
    </div>

    <a class="btn-back" href="index.html">⬅ Quay lại</a>
  </div>

  <script src="../../../js/change-pass.js"></script>
</body>
</html>
