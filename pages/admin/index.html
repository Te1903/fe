<script>
const btn = document.getElementById("userMenuBtn");
const menu = document.getElementById("userMenu");

btn.addEventListener("click", (e) => {
    e.stopPropagation();
    menu.classList.toggle("hide");
});

document.addEventListener("click", () => {
    menu.classList.add("hide");
});
</script>
