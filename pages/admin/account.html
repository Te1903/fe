<body class="acc-page">

  <div class="acc-container">
    <h2 class="acc-title">Thông tin tài khoản</h2>

    <div class="acc-box">

      <div class="acc-row">
        <label>Tên đăng nhập:</label>
        <input id="accUser" disabled>
      </div>

      <div class="acc-row">
        <label>Tên nhân viên:</label>
        <input id="accName" disabled>
      </div>

      <div class="acc-row">
        <label>Vai trò:</label>
        <input id="accRole" disabled>
      </div>

      <div class="acc-row">
        <label>Trạng thái:</label>
        <input id="accStatus" disabled>
      </div>

    <div class="acc-row">
    <label>Mật khẩu:</label>

    <div class="pass-wrap">
        <input id="accPass" type="text" disabled>
    </div>
</div>

</div>
