<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gu22 Coffee • Menu</title>
  <link rel="stylesheet" href="../../styles/styles.css">
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div style="display:flex;align-items:center;gap:12px">
        <div class="logo">Gu22 Coffee</div>
        <div class="small">• Menu</div>
      </div>

      <div style="display:flex;align-items:center;gap:8px">
        <a href="../../index.html" style="color:#181719;text-decoration:none">
          <i class="fa-solid fa-house"></i> Trang chủ
        </a>
      </div>
    </header>

    <main>
      <section class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <div>
            <h2 style="margin:0">Thực đơn</h2>
            <div class="small">Xin Mời Quý Khách Chọn Món</div>
          </div>
          <div style="text-align:right">
            <div class="small">Bàn: <span id="current-table">-</span></div>
          </div>
        </div>

        <!-- categories -->
        <div class="cat-row" id="cat-row" style="margin-top:14px"></div>

        <!-- menu grid -->
        <div id="menu-list" class="grid" style="margin-top:12px"></div>
      </section>
    </main>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div class="popup-box">
      <img id="popup-img" class="popup-img" src="" alt="">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div id="popup-title" class="popup-title">Tên món</div>
          <div id="popup-desc" class="popup-desc">Mô tả</div>
        </div>
        <div style="text-align:right">
          <div id="popup-price" class="menu-price">0 ₫</div>
        </div>
      </div>

      <div style="display:flex;align-items:center;gap:10px;margin-top:12px">
        <button onclick="closePopup()" class="btn-ghost">Đóng</button>
        <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
          <button class="btn-ghost" onclick="popupChangeQty(-1)">-</button>
          <div id="popup-qty" style="min-width:30px;text-align:center">1</div>
          <button class="btn-ghost" onclick="popupChangeQty(1)">+</button>
          <button class="btn-primary" onclick="popupAddToCart()">Thêm vào giỏ</button>
        </div>
      </div>
    </div>
  </div>

  <!-- bottom cart -->
  <div id="bottom-cart" onclick="openCart()">
    <div>Giỏ hàng <span class="count" id="bottom-count">0</span> — 
    <span id="bottom-total">0 ₫</span></div>
    <div style="font-size:13px;opacity:0.95">Xem</div>
  </div>


<!-- MUST BE CORRECT PATH (2 levels up) -->
<script src="../../js/app.js"></script>
<script src="../../js/menu.js"></script>
<script src="../../js/popup.js"></script>


  </html>
